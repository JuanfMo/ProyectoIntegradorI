
<ion-header>
  <ion-navbar>
    <ion-title>
        Sensores
    </ion-title>
    <button ion-button menuToggle left >
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-buttons end>
      <button ion-button menuToggle>
         <ion-content>
          <ion-list>
            <button ion-item *ngFor="let f of menuFinal">{{f.title}}</button>
          </ion-list>
        </ion-content>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="home">
  <ion-list>
    <ion-item *ngFor = "let sen of sensors">
      <p>Todo deberia estar aqui</p>
      <h2>{{sen.channel.name}}</h2>
      <h2>{{sen.channel.field1}} {{sen.channel.field2}} </h2>
    </ion-item>
  </ion-list>
</ion-content>


    <ion-menu [content]="mycontent">
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
        <ion-content>
        <ion-list>
          <!--<button ion-item *ngFor="let p of pages"-->
        </ion-list>
      </ion-content>
    </ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
