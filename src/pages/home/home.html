
<ion-header>
  <ion-navbar>
    <ion-title>
        Grafica
    </ion-title>
    <button ion-button menuToggle left >
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-buttons end>
      <button ion-button >
         <ion-content>
          <ion-list>
            <button ion-item *ngFor="let f of menuFinal">{{f.title}}</button>
          </ion-list>
        </ion-content>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="home">
  <ion-list>
    <ion-item *ngFor = "let sen of sensors">
      <p>Todo deberia estar aqui</p>
      <h2>{{sen.channel.name}}</h2>
      <h2>{{sen.channel.field1}} {{sen.channel.field2}} </h2>
    </ion-item>
  </ion-list>
  <ion-content>
    <ion-item>
      <iframe width="550" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/263862/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=1000&type=column"></iframe>
    </ion-item>
    <ion-item>
      <iframe width="550" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/263862/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=1000&type=column"></iframe>
    </ion-item>
</ion-content>
</ion-content>
